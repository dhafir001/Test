 * Tambah Data Orang Asing
 * Sistem Informasi Tindakan Administratif Keimigrasian
 * =====================================================
 */

include 'config.php';

// ==================== 1. PROSES SIMPAN DATA ====================
if (isset($_POST['submit'])) {
    // Ambil data dari form & bersihkan
    $nama = mysqli_real_escape_string($conn, $_POST['nama']);
    $kewarganegaraan = mysqli_real_escape_string($conn, $_POST['kewarganegaraan']);
    $paspor = mysqli_real_escape_string($conn, $_POST['paspor']);
    $jenis_kelamin = mysqli_real_escape_string($conn, $_POST['jenis_kelamin']); // ✅ ambil jenis kelamin

    // Validasi sederhana
    if (empty($nama) || empty($kewarganegaraan) || empty($paspor) || empty($jenis_kelamin)) {
        $error = "Semua field harus diisi!";
    } else {
        // Masukkan ke database
        $insert = mysqli_query($conn, "INSERT INTO orang_asing (nama, kewarganegaraan, paspor, jenis_kelamin) 
                                       VALUES ('$nama', '$kewarganegaraan', '$paspor', '$jenis_kelamin')");
        if ($insert) {
            // Redirect ke daftar orang asing
            header("Location: orang_asing.php?pesan=added&nama=" . urlencode($nama));
            exit;
        } else {
            $error = "Gagal menambahkan data: " . mysqli_error($conn);
        }
    }
}
