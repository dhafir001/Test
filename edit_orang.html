// ==================== CEK PARAMETER ID ====================
if (!isset($_GET['id'])) {
    die(" ID tidak ditemukan di URL!");
}

$id = intval($_GET['id']); // pastikan aman integer

// ==================== AMBIL DATA ====================
$query = mysqli_query($conn, "SELECT * FROM orang_asing WHERE id=$id");
if (mysqli_num_rows($query) == 0) {
    die(" Data dengan ID tersebut tidak ada!");
}
$data = mysqli_fetch_assoc($query);

// ==================== PROSES UPDATE ====================
if (isset($_POST['submit'])) {
    $nama = sanitize($_POST['nama']);
    $kewarganegaraan = sanitize($_POST['kewarganegaraan']);
    $paspor = sanitize($_POST['paspor']);

    $update = mysqli_query($conn, "UPDATE orang_asing 
                SET nama='$nama', kewarganegaraan='$kewarganegaraan', paspor='$paspor' 
                WHERE id=$id");

    if ($update) {
        header("Location: orang_asing.php?pesan=updated");
        exit;
    } else {
        echo " Gagal update data: " . mysqli_error($conn);
    }
}
