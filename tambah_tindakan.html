include 'config.php';

// ==================== 1. AMBIL DATA ORANG ASING UNTUK DROPDOWN ====================
$orang = mysqli_query($conn, "SELECT * FROM orang_asing ORDER BY nama ASC");

// ==================== 2. PROSES SIMPAN DATA ====================
if (isset($_POST['submit'])) {
    $orang_asing_id   = intval($_POST['orang_asing_id']);
    $tanggal_tindakan = mysqli_real_escape_string($conn, $_POST['tanggal_tindakan']);
    $alasan           = mysqli_real_escape_string($conn, $_POST['alasan']);
    $izin_tinggal     = mysqli_real_escape_string($conn, $_POST['izin_tinggal']);
    $pasal_75         = mysqli_real_escape_string($conn, $_POST['pasal_75']);
    $keterangan       = mysqli_real_escape_string($conn, $_POST['keterangan']);

    // ✅ ambil jenis tindakan (multi select)
    $jenis_tindakan = isset($_POST['jenis_tindakan']) ? implode(",", $_POST['jenis_tindakan']) : '';

    // Validasi sederhana
    if (empty($orang_asing_id) || empty($jenis_tindakan) || empty($tanggal_tindakan)) {
        $error = "Semua field wajib diisi!";
    } else {
        $insert = mysqli_query($conn, "INSERT INTO tindakan 
            (orang_asing_id, jenis_tindakan, tanggal_tindakan, alasan, pasal_75, izin_tinggal, keterangan) 
            VALUES ('$orang_asing_id', '$jenis_tindakan', '$tanggal_tindakan', '$alasan', '$pasal_75', '$izin_tinggal', '$keterangan')");

        if ($insert) {
            header("Location: tindakan.php?pesan=added");
            exit;
        } else {
            $error = "Gagal menambahkan tindakan: " . mysqli_error($conn);
        }
    }
}
